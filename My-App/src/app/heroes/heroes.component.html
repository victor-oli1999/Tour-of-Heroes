<H2></H2>
<ul>
    <li *ngFor="let hero of heroes">
        <button type="button" (click)="onSelect(hero)" [class.selecionado]="hero === selectedHero">
            <span>{{ hero.id }}. </span>
            <span>{{ hero.name }}</span>
        </button>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
